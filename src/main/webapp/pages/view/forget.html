<div class="forget">
 <div class="contain" name="form">
   <div class="put">
     <span  class="icon glyphicon glyphicon-envelope" aria-hidden="true"></span>
     <input class="bg" type="text" ng-model="user.email" validator="require,email" placeholder="输入邮箱">
   </div>
   <div class="put">
     <span  class="icon glyphicon glyphicon-lock" aria-hidden="true"></span>
     <input class="bg" type="password" ng-model="user.pw" validator="required,pw" placeholder="输入新密码">
   </div>
    <div class="msg">
      <input type="text" ng-model="user.msg" placeholder="邮箱验证码">
      <span class="post {{time?'disabled':''}}"  ng-click="time?1==1:send();">{{time?time:'发送邮箱'}}</span>
    </div>

   <div class="btns">
     <button class="loginbtn" ng-click="submit()">去登录</button>
     <button class="canclebtn" ng-click="back()">取消</button>
   </div>

 </div>
</div>
